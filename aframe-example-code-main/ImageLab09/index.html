<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add ambient light and a directional "sun" light -->
      <a-entity light="type: ambient; color: #FFFFFF; intensity: 1"></a-entity>
      <a-entity light="type: directional; color: #FFFFFF; intensity: 1" position="1 3 2"></a-entity>

      <!-- Snowman (three stacked white spheres) -->
      <a-sphere position="0 0.75 -5" radius="0.75" color="#FFFFFF"></a-sphere>   <!-- bottom -->
      <a-sphere position="0 1.75 -5" radius="0.75" color="#FFFFFF"></a-sphere>   <!-- middle -->
      <a-sphere position="0 2.75 -5" radius="0.75" color="#FFFFFF"></a-sphere>   <!-- head -->

      <!-- Custom snowy sky -->
      <a-sky src="equirectSNOWY.jpeg" rotation="0 -90 0"></a-sky>

      <!-- White ground to match snow -->
      
    </a-scene>
  </body>
</html>
